<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #222;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .fetch-location {
            background-color: #007bff;
            color: white;
        }

        .fetch-location:hover {
            background-color: #0056b3;
        }

        .fetch-prayer-times {
            background-color: #28a745;
            color: white;
        }

        .fetch-prayer-times:hover {
            background-color: #218838;
        }

        #location {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        #prayer-times {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #prayer-times h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        #prayer-times p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Prayer Times | Fiqh - Hanafi</h2>

        <div class="button-group">
            <button class="button fetch-location" onclick="getLocation()">üìç Fetch My Location</button>
            <button class="button fetch-prayer-times" onclick="fetchPrayerTimes()">üïå Show Me Prayer Times</button>
        </div>

        <p id="location"></p>
        <div id="prayer-times"></div>
    </div>

    <script>
        let latitude = null;
        let longitude = null;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        document.getElementById("location").innerHTML =
                            `üìç Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    (error) => {
                        alert("Location access denied! Please allow location access.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchPrayerTimes() {
            if (latitude === null || longitude === null) {
                alert("Please fetch your location first!");
                return;
            }

            let apiURL = `https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=1`;

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    let timings = data.data.timings;
                    let output = `<h3>Prayer Times</h3>`;
                    for (let prayer in timings) {
                        output += `<p><strong>${prayer}:</strong> ${timings[prayer]}</p>`;
                    }
                    document.getElementById("prayer-times").innerHTML = output;
                })
                .catch(error => console.error("Error fetching prayer times:", error));
        }
    </script>

</body>

</html>
